<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Search</title>
</head>
<body>
    <h1>Stock Search</h1>
    <form action="/process" method="GET">
        <input type="text" name="search" placeholder="Enter stock ticker or company name">
        <input type="radio" name="type" value="ticker" checked> Ticker
        <input type="radio" name="type" value="company"> Company
        <button type="submit">Search</button>
    </form>
</body>
</html>
